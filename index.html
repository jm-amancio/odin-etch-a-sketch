<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="etch_a_sketch.js" defer></script>
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header id="main-header" class="main-container">
            <h1 class="title-container">
                Etch-a-Sketch
            </h1>
        </header>
        <div id="main-content" class="main-container">
            <div class="container">
                <div id="grid-container">
                    <div id="grid">

                    </div>
                </div>
                <div id="grid-edit-buttons">
                    <button id="color-black" value="black">
                        Color Black
                    </button>
                    <button id="color-rainbow" value="rainbow">
                        Color Rainbow
                    </button>
                    <button id="color-remove" value="remove">
                        Remove Color
                    </button>
                    <button id="color-remove-all" value="remove-all">
                        Remove All
                    </button>
                </div>
                <div id="grid-size-edit">
                    Change Grid Size
                </div>
            </div>
        </div>
        <div id="main-footer" class="main-container">
            <div class="footer center-container">

        </div>
